<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        img{
            width: 300px;
            height: 300px;
        }
        .allcustomer{
            display: grid;
            grid-template-columns: repeat(3,1fr);
        }
    </style>
    
</head>
<body>
    <div class="allcustomers">
    {% for customer in customers %}
   
        <div class="customer-container">
            <img src="{{customer.image.url}}" class="img"/>
            <h1 class="product-name">{{ customer.user.username }}</h1>
            <h4 class="product-description">{{ customer.first_Name }}</h4>
            <h4 class="product-price">{{customer.email_Address }}</h4>
            <h4>  <a href="{% url 'customer_detail_view' id=customer.id %}">View Details</a> </h4>
             <a href="{% url 'customer_update_view' id=customer.id %}">Edit Customer</a>
        
        </div>
    
  
    {% endfor %}
</div>
</body>
</html>
