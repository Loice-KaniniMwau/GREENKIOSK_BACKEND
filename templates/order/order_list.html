<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
  
</head>
<body>
    <div class="allproducts">
    {% for product in products %}
   
        <div class="product-container">
            <!-- <img src="{{product.image.url}}" class="img"/> -->
            <h1 class="product-name">{{ order.customer }}</h1>
            <h4 class="product-description">{{ order.order_number }}</h4>
            <h4 class="product-price">{{order.order_date }}</h4>
            <h4 class="product-price">{{order.order_status }}</h4>

            <h4>  <a href="{% url 'order_detail_view' id=product.id %}">View Details</a> </h4>
             <a href="{% url 'order_update_view' id=product.id %}">Edit Product</a>
        
        </div>
    
  
    {% endfor %}
</div>
</body>
</html>
